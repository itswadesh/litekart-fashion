[[redirects]]
  from = "/graphql/*"
  to = "https://next-api.litekart.in/graphql/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "https://next-api.litekart.in/images/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://next-api.litekart.in/api/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "https://next-api.litekart.in/auth/:splat"
  status = 200

[build]
  ignore = "./exit-zero.sh"